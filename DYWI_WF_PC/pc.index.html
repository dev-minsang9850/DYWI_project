<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DYWI_PC</title>
        <link rel="stylesheet" href="/DYWI_WF_PC/pcstyle.css"> 
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 text-gray-800">
        <header class="bg-blue-600 text-white p-4 shadow-md flex items-center justify-between">
            <h1 class="text-2xl font-bold">DYWI</h1>
            <button id="menu-btn" class="bg-blue-700 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded">
                홈
            </button>
        </header>
        
        <div class="container mx-auto p-4">
            <h2 class="text-xl font-semibold mb-4">날씨 정보</h2>
            <div class="weather-info bg-white p-6 rounded-lg shadow-md mb-4">
                <p id="location" class="text-lg font-bold ">위치: </p>
                <p id="temperature" class="text-lg ">온도: </p>
                <p id="description" class="text-lg mb-2">날씨: </p>
                <p id="last-updated" class="text-sm">최종 업데이트: </p>
            </div>
            <div class="chart">
                <canvas id="weatherChart"></canvas>
            </div>
            <div class="text-center">
                <button id="back_button" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
                    최신 정보 가져오기
                </button>
            </div>
        </div>
        
        <footer class="text-white p-4 text-center">
            <p>&copy; 2024 실시간 날씨정보</p>
        </footer>
        
        <script src="script.js"></script>
    </body>
</html>
