<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DYWI</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="https://cdn.tailwindcss.com" defer></script>
    <link rel="manifest" href="/manifest.json">

</head>
<body >
    <header class="bg-blue-900 text-white p-4 shadow-md flex items-center justify-between">
        <h1 class="text-2xl font-bold" id="clickable-heading">DYWI</h1>
        <button id="menu_button" class="bg-blue-800 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded">
            메뉴
        </button>
    </header>

    <nav id="menu_screen" class="hidden">
        <button id="close_menu">X</button>
        <ul>
            <li><a href="/DYWI_WF_IF/IF_index.html">DYWI란?</a></li>
            <li><a href="#" onclick="showContact()">연락처</a></li>
        </ul>
    </nav>
    
    <div class="container ">
        <h2 class="text-xl font-semibold ">날씨 정보</h2>
        <div class="weather-info p-6 rounded-lg shadow-md mb-4">
            <p id="location" class="text-lg font-bold ">위치: </p>
            <p id="temperature" class="text-lg ">온도: </p>
            <p id="description" class="text-lg mb-2">날씨: </p>
            <p id="last-updated" class="text-lg">최종 업데이트: </p>
            <p id="clothing-recommendation" class="text-lg font-semibold">추천 옷차림: </p>
        </div>
        
        <div class="text-center">
            <button id="back_button" class="bg-blue-700 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                최신 정보 가져오기
            </button>
        </div>
        
        <div class="chart">
            <canvas id="weatherChart"></canvas>
        </div>
    </div>
    
    <footer class="bg-blue-900 text-white p-4 text-center">
        <p>&copy; 2024 실시간 날씨정보</p>
    </footer>
    
    <script src="script.js"></script>
      <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
            navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
              console.log('Service Worker registered with scope:', registration.scope);
            }, function(err) {
              console.log('Service Worker registration failed:', err);
            });
          });
        }
      </script>
      
      
</body>
</html>
